<div class = 'main-container'>
    <app-sidenav></app-sidenav>
    <div class = 'content-window'>
        <div class = "inner-section">


            <h1>Budgeting
                <button (click) = 'addCard()' [disabled] = '!this.auth.userGroup' mat-icon-button>
                    <mat-icon>add</mat-icon>
                </button>
            </h1> 

             <app-user-profile></app-user-profile>

             <overlay-scrollbars
             [options]="{ scrollbars: { autoHide: 'scroll' } }" class = 'cards'>
                <mat-card class="mat-elevation-z4" *ngFor="let budget of this.afs.budgets; let i = index">
                    <mat-card-header>
                        <mat-card-title>{{budget.name}}</mat-card-title>
                    </mat-card-header>
                    <mat-card-subtitle>{{budget.category}}</mat-card-subtitle>
                    <mat-card-content>
                        {{budget.desc}}
                    </mat-card-content>

                    <mat-progress-bar id="budget-Bar" mode="determinate" value="40"></mat-progress-bar>
                    <mat-card-actions>
                        <button (click) = 'this.afs.deleteBudget(budget)' mat-stroked-button color="warn">Delete</button>
                    </mat-card-actions>
                </mat-card>
            </overlay-scrollbars>

           
        </div>
    </div>
</div>
