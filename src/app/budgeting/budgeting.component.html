<div class = 'main-container'>
    <app-sidenav></app-sidenav>
    <div class = 'content-window'>
        <div class = "inner-section">


            <h1>Budgeting
                <button (click) = 'addCard()' [disabled] = '!this.auth.userGroup' mat-icon-button>
                    <mat-icon>add</mat-icon>
                </button>
            </h1> 

             <app-user-profile></app-user-profile>

             <overlay-scrollbars
             [options]="{ scrollbars: { autoHide: 'scroll' } }" class = 'cards'>
                    <mat-card class="mat-elevation-z4"
                    *ngFor="let budgets of this.afs.budgets; let i = index"
                    [formControlName] = 'i'>
                    <mat-card-header>
                        <mat-card-title>{{budgets.name}}</mat-card-title>
                    </mat-card-header>
                    
                    <mat-card-content>
                        <p>description</p>
                    </mat-card-content>

                    <mat-progress-bar id="budget-Bar" mode="determinate" value="40"></mat-progress-bar>
                    <mat-card-actions>
                        <button onclick="showStatus()" mat-button>Status</button> 
                        <!--<button mat-button>SHARE</button>-->
                    </mat-card-actions>
                    </mat-card>
            </overlay-scrollbars>

           
        </div>
    </div>
</div>
