<h1>Create Budget</h1>
<form [formGroup]="newBudgetForm" (ngSubmit)="onSubmit()"> 
    

    <mat-form-field class = 'full-width'>
        <mat-label>Budget Name</mat-label>
        <textarea matInput
                  cdkTextareaAutosize
                  #autosize="cdkTextareaAutosize"
                  cdkAutosizeMinRows="1"
                  cdkAutosizeMaxRows="5"
                  formControlName="budgetName"></textarea>
    </mat-form-field>
    
    
    
    <mat-form-field class = 'amount-field'>
        <div matPrefix><b>$ &nbsp;</b></div>
        <mat-label>Amount</mat-label>
        <input type='number' matInput placeholder="100" formControlName="budgetAmount">
    </mat-form-field>

    

    <br>

    
    <mat-form-field >
        <mat-label>Category</mat-label>
        <mat-select formControlName="category">
            <mat-option *ngFor="let type of this.afs.expenseTypes" [value]='type'>{{type}}</mat-option>
    
        </mat-select>
    </mat-form-field>
    

   

    <mat-form-field>
        <mat-label>Budget Schedule</mat-label>
        <mat-select formControlName = "schedule">
          
            <mat-option value="weekly">Weekly</mat-option>
            <mat-option value="biWeekly">Bi-Weekly</mat-option>
            <mat-option value="monthly">Monthly</mat-option>
            <mat-option value="annually">Annually</mat-option>
        </mat-select>
    </mat-form-field>

    <br>

    <mat-form-field>
        <mat-label>Budget Description</mat-label>
        <textarea matInput
                  cdkTextareaAutosize
                  #autosize="cdkTextareaAutosize"
                  cdkAutosizeMinRows="1"
                  cdkAutosizeMaxRows="5"
                  formControlName="budgetDesc"
                  class = 'full-width'></textarea>
                  
    </mat-form-field>
    <br>
    <button mat-raised-button mat-dialog-close color = "primary" type="submit" [disabled]="!newBudgetForm.valid">Submit</button>
  

</form>
