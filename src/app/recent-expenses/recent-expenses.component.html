<div class = 'main-container'>
    <app-sidenav></app-sidenav>
    <div class = 'content-window'>
        <div class = 'inner-section'>
            <h1>Recent Expenses
                <button (click) = 'openDialog()' [disabled] = '!this.auth.userGroup' mat-icon-button>
                    <mat-icon>add</mat-icon>
                </button>
            </h1> 
            <mat-form-field>
                <mat-label>Search</mat-label>
                <input matInput placeholder="chicken">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
            <div class = 'cards'>
                <mat-card class="card" *ngFor="let expense of this.afs.expenses; let i = index">
                    <mat-card-header>
                      <img mat-card-avatar [src] = 'expense.owner.photoURL' class="example-header-image">
                      <mat-card-title>{{expense.owner.displayName}}</mat-card-title>
                      <mat-card-subtitle>${{expense.amount}}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                      <p>
                        {{expense.desc}}
                      </p>
                    </mat-card-content>
                    <mat-card-actions>
                      <button mat-button>LIKE</button>
                      <button mat-button>SHARE</button>
                    </mat-card-actions>
                  </mat-card>
            </div>
        </div>
        <app-user-profile></app-user-profile>
    </div>
</div>
