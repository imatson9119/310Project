<div class = 'main-container'>
    <app-sidenav></app-sidenav>
    <div class = 'content-window'>
        <div class = 'inner-section'>
            <h1>Recent Expenses
                <button (click) = 'openDialog()' [disabled] = '!this.auth.userGroup' mat-icon-button>
                    <mat-icon>add</mat-icon>
                </button>
            </h1> 
            <mat-form-field>
                <mat-label>Search</mat-label>
                <input matInput placeholder="chicken">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
            <div class = 'cards'>
                <mat-card class="card" *ngFor="let expense of this.afs.expenses; let i = index">
                    <mat-card-header>
                      <img mat-card-avatar [src] = 'this.afs.getImage(expense.owner)' class="example-header-image"></div>
                      <mat-card-title>Shiba Inu</mat-card-title>
                      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                      <p>
                        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                        bred for hunting.
                      </p>
                    </mat-card-content>
                    <mat-card-actions>
                      <button mat-button>LIKE</button>
                      <button mat-button>SHARE</button>
                    </mat-card-actions>
                  </mat-card>
            </div>
        </div>
        <app-user-profile></app-user-profile>
    </div>
</div>
