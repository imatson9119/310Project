<div [matMenuTriggerFor]="menu" class = 'main-container'>
    <img [src] = 'this.auth.user.photoURL'>
    {{this.auth.user.displayName}}
</div>
<mat-menu xPosition= 'before' #menu="matMenu">
    <button (click) = 'openDialog()' mat-menu-item>Group Info</button>
    <button (click) = 'signOut()' mat-menu-item>Sign Out</button>
</mat-menu>
